<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/84b12d4d88.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search">
        <form action="get">
          <button type="submit" class="icon-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="search">
        </form>
      </div>
      <div class="notification">
        <button class="icon-btn">
          <i class="fa-regular fa-bell"></i>
        </button>
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="profile image" class="avatar">
        <h4>Omar Abdelghani</h4>
      </div>
      <div class="welcome">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="profile image" class="avatar">
        <div>
          <h5>Hi there,</h5>
          <h3>Omar Abdelghani (@omar)</h3>
        </div>
      </div>
      <div class="options">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main-content">main-content</div>
    <div class="sidebar">
      <h2 class="sidebar-header">Dashboard</h2>
      <ul class="sidebar-list">
        <li><a href="">Home</a></li>
        <li><a href="">Profile</a></li>
        <li><a href="">Messages</a></li>
        <li><a href="">History</a></li>
        <li><a href="">Tasks</a></li>
        <li><a href="">Communities</a></li>
      </ul>
      <br>
      <br>
      <ul class="sidebar-list">
        <li><a href="">Settings</a></li>
        <li><a href="">Support</a></li>
        <li><a href="">Privacy</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
